name: CI
on:
  pull_request:
  push:
jobs:
  build-for-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v3.12.0
        with:
          distribution: adopt-hotspot
          java-version: 17
      - name: Setup JS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Buildi
        run: npm install
